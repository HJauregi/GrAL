<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrAL - About Us</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Navbar shrink */
    .navbar-shrink {
      padding-top: 0.25rem !important;
      padding-bottom: 0.25rem !important;
      transition: padding 0.3s;
    }

    /* PDF responsive (si lo necesitas en otras páginas) */
    .pdf-container {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    @media (max-width: 767px) {
      .pdf-container {
        padding-bottom: 75%;
        height: 0;
      }
      .pdf-container embed {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    }

    @media (min-width: 768px) {
      .pdf-container {
        height: 80vh;
      }
      .pdf-container embed {
        width: 100%;
        height: 100%;
      }
    }

    body {
      padding-top: 0; /* se ajustará dinámicamente según navbar */
      margin: 0;
    }

    /* Contenido */
    .container {
      padding-top: 1rem;
      padding-bottom: 4rem;
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 1rem 0;
      z-index: 1000;
    }

    .footer a {
      color: #ffffff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar dinámico -->
  <div id="navbar-placeholder"></div>
  <script src="/GrAL/components/navbar.js"></script>

  <!-- Contenido principal -->
  <div class="container mt-4 mb-5">
    <h1 class="mb-3">About-Us</h1>
    <p>About us</p>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-warning text-center">
        <strong>⚠️ Abisua:</strong> Web orri hau ez da ofiziala. PKE2.02 taldeak hezkuntza xedeengatik sortutako informazio-gunea da.
      </div>
      <div class="text-center footer-info">
        <p class="mb-2">
          <strong>PKE2.02 Taldea</strong> - Euskal Herriko Unibertsitatea (UPV/EHU)
        </p>
        <p class="mb-0">
          &copy; 2025 PKE2.02. Gradu Amaierako Lanaren inguruko informazio-gunea.
        </p>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script> 
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script> 

</body>
</html>
